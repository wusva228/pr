<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
  <title>Приключения Степана</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;700;900&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Nunito', sans-serif;
      perspective: 2200px;
      background-image: radial-gradient(circle at 50% 0%, #fef3c7, #fcd34d);
      overflow: hidden;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
    }
    .btn-3d {
        position: relative;
        background-color: #4ade80; /* lime-400 */
        border: none;
        border-bottom: 8px solid #166534; /* green-800 */
        transition: all 0.1s ease-in-out;
        text-shadow: 0 2px 2px rgba(0,0,0,0.2);
    }
    .btn-3d:hover {
        transform: translateY(-2px);
        border-bottom-width: 10px;
    }
    .btn-3d:active, .btn-3d.disabled {
        transform: translateY(2px);
        border-bottom-width: 6px;
        filter: brightness(0.9);
    }
    .panel-3d {
        box-shadow: 0 20px 40px -8px rgba(0,0,0,0.4), 0 10px 20px rgba(0,0,0,0.25), inset 0 2px 1px rgba(255,255,255,0.4);
    }
     .particle {
        position: absolute;
        background: #a16207; /* amber-700 */
        border-radius: 50%;
        width: 8px;
        height: 8px;
        animation: fly-out 0.6s ease-out forwards;
        opacity: 1;
     }

     @keyframes fly-out {
        to {
            transform: var(--transform-end);
            opacity: 0;
        }
     }
     
     .animate-progress {
        animation: progress-bar var(--dig-duration, 1.5s) linear forwards;
     }
      @keyframes progress-bar {
        from { width: 0%; }
        to { width: 100%; }
      }

     .animate-screen-shake-gentle {
        animation: screen-shake-gentle 0.4s ease-in-out infinite;
     }
     .animate-screen-shake-intense {
        animation: screen-shake-intense 0.4s ease-in-out;
     }

      @keyframes screen-shake-gentle {
        0%, 100% { transform: translate(0, 0) rotate(0); }
        25% { transform: translate(0px, -1px) rotate(-0.1deg); }
        75% { transform: translate(0px, 1px) rotate(0.1deg); }
      }
      @keyframes screen-shake-intense {
        0%, 100% { transform: translate(0,0) rotate(0); }
        10% { transform: translate(-5px, -6px) rotate(-2deg); }
        20% { transform: translate(5px, 3px) rotate(2deg); }
        30% { transform: translate(7px, 5px) rotate(0deg); }
        40% { transform: translate(4px, -3px) rotate(2deg); }
        50% { transform: translate(-5px, 6px) rotate(-2deg); }
        60% { transform: translate(-7px, 3px) rotate(0deg); }
        70% { transform: translate(6px, 3px) rotate(-2deg); }
        80% { transform: translate(-3px, -3px) rotate(2deg); }
        90% { transform: translate(5px, 6px) rotate(0deg); }
      }
  </style>
